<script type="text/javascript">
    RED.nodes.registerType('mysdecenc',{
        category: 'mysensors',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            mqtt: {value: false, required:true}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            var type = "mysdecenc_serial";
            if (this.mqtt) type = "mysdecenc_mqtt";
            return this.name||type;
        }
    });
</script>

<script type="text/x-red" data-template-name="mysdecenc">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mqtt"><i class="icon-tag"></i> MQTT</label>
        <input type="checkbox" id="node-input-mqtt">
    </div>
</script>

<script type="text/x-red" data-help-name="mysdecenc">
    <p>A function that parses <b>msg.payload</b> from mysensors serial
    format, into the different part of the protocol, the msg object will
    contain the following afterwards
    </p>
    <ul>
    <li>nodeId</li>
    <li>childSensorId</li>
    <li>messageType</li>
    <li>ack</li>
    <li>subType</li>
    <li>payload</li>
    </ul>
    <p>if the input msg object contains a <b>nodeId</b> field, the reverse process
    will take place, and a mysensor serial api message will be assembled by
    the function</p>
    <p>By checking off the MQTT option, this node operates on MQTT topics
    instead of MySensors serial protocol.
    </p>
</script>
