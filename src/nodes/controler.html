<script type="text/javascript">
    RED.nodes.registerType('myscontroler',{
        category: 'mysensors',
        color: '#a6bbcf',
        defaults: {
            database: {value:"", type: "mysensorsdb"},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"myscontroler";
        }
    });
</script>

        <label for="node-input-database"><i class="icon-tag"></i> Name</label>

</script>
