<script type="text/javascript">
    RED.nodes.registerType('mysdebug',{
        category: 'mysensors',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name || "mysdebug";
        }
    });
</script>

<script type="text/x-red" data-template-name="mysdebug">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mysdebug">
    <p>
        This node parses the payload of a mysensors debug message, and outputs a nicely formatted payload usefull
        for debugging the protocoll. Also, strips debug header from the payload, in case of debug string from GW
    </p>
    <p>
        It is transport agnostic, meaning that it will automatically detects if input is directly from a serial port,
        MQTT with topic set, or if it is already decoded by a mysdecode node.
    </p>
</script>
