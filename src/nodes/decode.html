<script type="text/javascript">
    RED.nodes.registerType('mysdecode',{
        category: 'mysensors',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            mqtt: {value: false, required:true}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            var type = "mysdecode serial";
            if (this.mqtt) type = "mysdecode mqtt";
            return this.name||type;
        },
        inputLabels: "MQTT topic or mysensors input",
        outputLabels: ["decoded out"]
    });
</script>

<script type="text/x-red" data-template-name="mysdecode">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mqtt"><i class="icon-tag"></i> MQTT</label>
        <input type="checkbox" id="node-input-mqtt">
    </div>
</script>

<script type="text/x-red" data-help-name="mysdecode">
    <p>A function that parses <b>msg.payload</b> from mysensors serial
    format, into the different part of the protocol, the msg object will
    contain the following afterwards
    </p>
    <ul>
        <li>nodeId</li>
        <li>childSensorId</li>
        <li>messageType</li>
        <li>ack</li>
        <li>subType</li>
        <li>payload</li>
    </ul>
    <p>By checking off the MQTT option, this node operates on MQTT topics
    instead of MySensors serial protocol.
    </p>
</script>
